<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
    <fieldset class="main-field">
        <table >
               <legend class="regi-field">Register</legend>
               <form action="#" method="get" autocomplete="on">
                <tr>
                  <td><label for="name">Name:</label></td>
                   <td><input type="text" name="name" id="name" 
                    autofocus placeholder="Enter your first name"></td> 
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname"
                        placeholder="Enter your last name"></td>     
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" name="age" id="age"></td>  
                </tr>
                <tr>
                    <td><label for="phno">Phone no:</label></td>
                    <td><input type="text" name="phno" id="phno"></td>
                </tr>
            <tr>
                <td><label for="gender">Gander:</label></td>
                <td>
                <input type="radio" name="gander" id="gander">Male
                <input type="radio" name="gander" id="gander">Female
                <input type="radio" name="gander" id="gander">Other
                </td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><select name="state" id="state">
                <option value="Hyderbad">Hyderbad</option>
                <option value="Bhubaneswar">Bhubaneswar</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Channeai">Channeai</option>
                <option value="Pune">Pune</option> 
                </select>
                </td>
            </tr>
            <tr>
            <td><label for="Hobbi">Hubbey</label></td>
            <td><input type="checkbox" name="Hobbi" id="Hobbi">Swimming
            <input type="checkbox" name="Hobbi" id="Hobbi">Cricket
            <input type="Checkbox" name="Hobbi" id="Hobbi">Dance</td>
            </tr>
            
            <tr>
                <td><label for="text">address</label></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="file">file</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="file">Password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="datetime-local">Date Of Birth</label></td>
                <td><input type="datetime-local" name="DOB" id="DOB"></td>
            </tr>
            <tr>
               <td><input type="submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
            
            
        </form>
        </table>
    </fieldset>
    
</body>
</html>
